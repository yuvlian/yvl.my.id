<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/icon/fav.png">
  <title>use yuvlian::Page;</title>

  <style>
    :root {
      --madoka-pink: #f2a5c4;
      --homura-purple: #5e468c;
      --bg-gradient: linear-gradient(135deg, var(--madoka-pink), var(--homura-purple));
      --text-light: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text-light);
      overflow-x: hidden;
    }

    .page-wrapper {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 1rem;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 2px 2px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .character-portrait {
      position: absolute;
      bottom: 0;
      width: 34vw;
      height: auto;
      z-index: 0;
      opacity: 0.95;
      animation: fadeIn 2s ease-out forwards;
    }

    .homura-portrait {
      left: -7vw;
    }

    .madoka-portrait {
      right: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chibi-character {
      display: none;
    }

    @media (max-width: 768px) {
      .character-portrait {
        display: none;
      }

      .chibi-character {
        display: block;
        position: absolute;
        width: 60px;
        height: auto;
        opacity: 0.9;
        animation: bounce 4s ease-in-out infinite;
      }

      .chibi-left {
        left: 10px;
        top: 20px;
      }

      .chibi-right {
        right: 10px;
        top: 20px;
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      header h1 {
        font-size: 2.3rem;
      }
    }

    main {
      z-index: 10;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem 2rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      position: relative;
    }

    section {
      padding: 2rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    section:last-child {
      border: none;
    }

    h2 {
      font-size: 2rem;
      color: var(--text-light);
      position: relative;
      margin-bottom: 1.5rem;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50px;
      height: 4px;
      background: var(--text-light);
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 0.75rem;
      padding: 1rem;
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%);
      transition: left 0.5s ease;
      z-index: 0;
    }

    .card:hover::before {
      left: 0;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .card h3, .card p {
      position: relative;
      z-index: 1;
    }

    .projects a.card {
      text-decoration: none;
      color: inherit;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 2rem;
      margin-left: auto;
      margin-right: auto;
      width: fit-content;
    }

    .social-icons img.social-img {
      height: 24px;
      width: auto;
      transition: transform 0.3s ease;
      display: block;
    }

    .social-icons a:hover img.social-img {
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.75;
      animation: float 10s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.3); }
      100% { transform: translateY(0) scale(1); }
    }

    @media (max-width: 768px) {
      .particle {
        opacity: 0.5;
        transform: scale(0.8);
      }
    }
  </style>
</head>

<body>

    <img src="assets/character/homura-pc.webp" alt="Homura Akemi" class="character-portrait homura-portrait">
    <img src="assets/character/madoka-pc.webp" alt="Madoka Kaname" class="character-portrait madoka-portrait">

    <header>

      <p>impl AsRef&lt;Cute&gt; for Page</p>

      <script>
        const rootStyles = getComputedStyle(document.documentElement);
        const colors = [
          rootStyles.getPropertyValue('--madoka-pink').trim(),
          rootStyles.getPropertyValue('--homura-purple').trim()
        ];
        const particleCount = 40;
        for (let i = 0; i < particleCount; i++) {
          const p = document.createElement('div');
          p.className = 'particle';
          const size = Math.random() * 8 + 4;
          p.style.width = size + 'px';
          p.style.height = size + 'px';
          p.style.background = colors[Math.floor(Math.random() * colors.length)];
          p.style.left = Math.random() * 100 + '%';
          p.style.top = Math.random() * 100 + '%';
          p.style.animationDuration = Math.random() * 8 + 5 + 's';
          document.body.appendChild(p);
        }
      </script>
    </header>

      </section>

      <div class="social-icons">
        <a href="https://discord.com/users/876725552474644490" target="_blank" aria-label="Discord">
          <img src="assets/icon/discord.png" alt="Discord" class="social-img" />

</html>
